  <body>

    <!-- ======= Hero Section ======= -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"

        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="assets/img/bg-hero/bg-hero-blue.png"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/img/bg-hero/bg-hero-green.png"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/img/bg-hero/bg-hero-yellow.png"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <!-- Script to load header and footer -->
    <script>
      // Function to load HTML content
      function loadHTML(file, elementId) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(elementId).innerHTML = data;
            if (elementId === "header-placeholder") {
              reinitializeMobileNavToggle();
            }
          })
          .catch((error) => console.error("Error loading HTML:", error));
      }

      // Load header and footer
      loadHTML("./header.html", "header-placeholder");
      loadHTML("./footer.html", "footer-placeholder");

      // Function to reinitialize mobile nav toggle
      function reinitializeMobileNavToggle() {
        const mobileNavToggle = document.querySelector(".mobile-nav-toggle");
        const navbar = document.querySelector("#navbar");

        mobileNavToggle.addEventListener("click", function () {
          navbar.classList.toggle("navbar-mobile");
          this.classList.toggle("bi-list");
          this.classList.toggle("bi-x");
        });
      }
    </script>
  </body>
</html>
